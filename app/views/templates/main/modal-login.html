<div id="modal-login" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="border-radius: 8px;" id="modal">
            <div class="modal-header fundo-cabecalho-modal-azul">
                <div class="col-md-10 col-sm-10 col-xs-10 col-lg-10">
                    <h4 class="modal-title">{{'login.title' | translate}}</h4>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
                    <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()" aria-label="Close">
                        <a href="">
                            <img src="../../images/cancelar.png" style="width: 35px;"/>
                        </a>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#estudante" aria-controls="estudante" role="tab" data-toggle="tab">{{'login.tab.student' | translate}}</a></li>
                    <li role="presentation"><a href="#tutor" aria-controls="tutor" role="tab" data-toggle="tab">{{'login.tab.elderly' | translate}}</a></li>
                    <li role="presentation"><a href="#instituicao" aria-controls="instituicao" role="tab" data-toggle="tab">{{'login.tab.institute' | translate}}</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="estudante">
                        <form action="" method="POST">
                            <br />
                            <input type="text" class="form-control" ng-model="student.identificador" id="student.email" placeholder="{{'login.email' | translate}}"
                                required>
                            <br />
                            <input type="password" class="form-control" ng-model="student.senha" id="student.password" placeholder="{{'login.password' | translate}}" required>
                            <br />
                            <button type="button" ng-click="login(student, 'estudante')" data-dismiss="modal" class="btn-azul hvr-float-shadow">{{'login.signin' | translate}}</button>
                            <a href="" ng-click="redirectPage('/recovery-password/est')" class="link-cinza recovery" style="padding-left: 10%;">{{'login.forgot' | translate}}</a>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="tutor">
                        <form action="" method="POST">
                            <br />
                            <input type="text" class="form-control" ng-model="elderly.identificador" id="elderly.codigo" placeholder="{{'login.cod' | translate}}" required>
                            <br />
                            <input type="password" class="form-control" ng-model="elderly.senha" id="elderly.password" placeholder="{{'login.password' | translate}}" required>
                            <br />
                            <button type="button" ng-click="login(elderly, 'idoso')" data-dismiss="modal" class="btn-azul hvr-float-shadow">{{'login.signin' | translate}}</button>
                            <a href="" ng-click="openModal('recovery-elderly')" class="link-cinza recovery" style="padding-left: 10%;">{{'login.forgot' | translate}}</a>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="instituicao">
                        <form action="" method="POST">
                            <br />
                            <input type="text" class="form-control" ng-model="institute.identificador" id="institute-email" placeholder="{{'login.email' | translate}}"
                                required>
                            <br />
                            <input type="password" class="form-control" ng-model="institute.senha" id="institute-password" placeholder="{{'login.password' | translate}}" required>
                            <br />
                            <button type="button" ng-click="login(institute, 'instituicao')" data-dismiss="modal" class="btn-azul hvr-float-shadow">{{'login.signin' | translate}}</button>
                            <a href="" ng-click="redirectPage('/recovery-password/ins')" class="link-cinza recovery" style="padding-left: 10%;">{{'login.forgot' | translate}}</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
