<div id="modal-upload-img" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content" style="border-radius: 8px;">
            <div class="modal-header fundo-cabecalho-modal-azul" style="border-radius: 8px;height: 50px;">
                <div class="col-md-10 col-sm-10 col-xs-10 col-lg-10">
                    <h4 class="modal-title">{{'profile.image.title' | translate}}</h4>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <a href="">
                            <img src="../../images/cancelar.png" style="width: 35px;"/>
                        </a>
                    </button>
                </div>
            </div>
            <div class="modal-body">
                <div class="dropzone"></div>
            </div>
        </div>
    </div>
</div>
<div id="loading-modal" class="loading-modal">
    <img class="loading-image" src="images/loading-spin.svg">
</div>
<div ng-include="'views/templates/student-side-nav.html'"></div>
<section id="header" class="header-fixed">
    <div ng-include="'views/templates/student-header.html'"></div>
</section>
<div id="content-without-side-nav">
    <div class="container">
        <section id="content">
            <div class="jumbotron">
                <div class="content-padding">
                    <div class="row">
                        <form class="form" name="formstudent">
                            <div class="row-same-heiht">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-sm-heiht">                                    
                                    <h3 class="gradient-text-blue">{{'profile.title' | translate}}</h3>
                                    <div id="input-name" class="form-group has-feedback">
                                        <div class="col-lg-12">
                                            <label for="student-name" class="label-blue">{{'profile.name' | translate}}</label>
                                            <input id="student-name" name="name" type="text" class="form-control input-large" placeholder="{{'profile.name' | translate}}" ng-model="userLogged.nome" ng-required="true">
                                            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok-circle': formstudent.name.$valid, 'glyphicon-remove-circle': formstudent.name.$error}"></span>
                                        </div>
                                    </div>
                                    <div id="input-email" class="form-group has-feedback">
                                        <div class="col-lg-12 input-separate">
                                            <label for="student-email" class="label-blue">{{'profile.email' | translate}}</label>
                                            <input id="student-email" name="email" type="email" class="form-control input-large" placeholder="{{'profile.email.placeholder' | translate}}" ng-model="userLogged.email"
                                                ng-required="true">
                                                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok-circle': formstudent.email.$valid, 'glyphicon-remove-circle': formstudent.email.$error}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-sm-heght">
                                    <div class="div-img-upload align-center-content">
                                        <img id="img-profile" ng-click="openModal('modal-upload-img')" class="img img-circle" width="220" height="220" src="{{userLogged.imagem || 'https://i.imgur.com/9RAAfJ5.png'}}"
                                            style="border: 4px solid #1c8cde;" />
                                    </div>
                                    <div class="align-center-content">
                                        <h4>{{'profile.image' | translate}}</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div id="btn-profile-student" class="col-lg-12">
                                    <div ng-click="updateStudentProfile(userLogged)" class="btn-full btn-azul-principal hvr-float-shadow">{{'profile.save' | translate}}</div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div id="feedback-register-success" class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="display: none;margin-top: 10px;">
                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
                            <img src="../../images/idoso.png" height="130">
                        </div>
                        <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
                            <h4 class="feedback-register success">{{'profile.msg.success' | translate}}</h4>
                            <p class="feedback-register-p">{{'profile.msg.success.text' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script>
    var feedback = function (res) {
        if (res.success === true) {
            document.getElementById('img-profile').src = res.data.link
            $('#modal-upload-img').modal('hide')
        }
    };

    new Imgur({
        clientid: 'bc1af6543dc00e5',
        callback: feedback
    });

</script>
