<div ng-include="'views/templates/adm/modal-delete-student.html'"></div>
<div ng-include="'views/templates/adm/adm-side-nav.html'"></div>
<section id="header" class="header-fixed">
    <div ng-include="'views/templates/adm/adm-header.html'"></div>
</section>
<div id="content-without-side-nav">
    <div class="container">
        <section id="content">
            <div class="jumbotron">
                <div class="content-padding">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <h3 class="gradient-text-blue">{{'list.students' | translate}}</h3>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-top: 10px;">
                            <div id="input-name" class="form-group has-feedback">
                                <input id="search" type="text" class="form-control input-large" ng-change="getStudents(search)" placeholder="{{'student.search' | translate}}"
                                    ng-model="search">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                    </div>
                    <div ng-show="studentListIsEmpty()">
                        <div style="margin-top: 15px;">
                            <img class="img img-responsive" src="../../images/idosos-home.png">
                            <h4>{{'list.students.error' | translate}}</h4>
                        </div>
                    </div>
                    <div ng-hide="studentListIsEmpty()">
                        <div class="row panel-list-separate" ng-repeat="student in studentList">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="panel-list">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2 col-sm-6 col-xs-12" style="text-align: center;">
                                            <img class="img img-circle" src="{{student.imagem || 'https://i.imgur.com/9RAAfJ5.png'}}" width="100" height="100" style="border: 1px solid #0084dd;">
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="margin-top: 20px;">
                                            <h5>{{student.nome}}</h5>
                                            <h5>{{'list.email' | translate}}{{student.email}}</h5>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                            <div class="col-lg-offset-1 col-md-offset-1">
                                                <h4>{{'list.adm' | translate}}</h4>
                                                <h5>{{'list.account' | translate}}{{'list.std' | translate}}</h5>
                                            </div>
                                            <a href="#/adm/students/{{student.id}}/details">
                                                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 btn-branco-2 hvr-float-shadow col-lg-offset-1 col-md-offset-1">{{'list.details' | translate}}</div>
                                            </a>
                                            <div ng-click="openModalStudent('disableStudent', student)" class="col-lg-5 col-md-5 col-sm-12 col-xs-12 btn-vermelho hvr-float-shadow col-lg-offset-1 col-md-offset-1">{{'list.off' | translate}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <center style="margin: 25px auto 10px auto;">
                                <a ng-class="{'disabled-link': (offset - 10) < 0}" ng-if="(offset - 10) >= 0" href="" ng-click="paginationStudent(search, offset - 10, 'previous')">
                                    <img class="hvr-float-shadow" style="margin-right: 10px;" src="../../images/arrow-left.png">
                                </a>
                                <a ng-class="{'disabled-link': (offset + 10) >= count}" ng-if="(offset + 10) < count" href="" ng-click="paginationStudent(search, offset + 10, 'next')">
                                    <img class="hvr-float-shadow" style="margin-left: 10px;" src="../../images/arrow-right.png">
                                </a>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
