<div ng-include="'views/templates/modal-upload-image.html'"></div>
<div ng-include="'views/templates/adm/adm-side-nav.html'"></div>
<section id="header" class="header-fixed">
    <div ng-include="'views/templates/adm/adm-header.html'"></div>
</section>
<div id="content-without-side-nav">
    <div class="container">       
        <section id="content">
            <div class="jumbotron">
                <div class="content-padding">
                    <div class="row">
                        <form class="form" name="formAdm">
                            <div class="row-same-heiht">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-sm-heiht">
                                    <h3 class="gradient-text-blue">{{'profile.title' | translate}}</h3>
                                    <div id="input-name" class="form-group has-feedback">
                                        <div class="col-lg-12">
                                            <label for="adm-name" class="label-blue">{{'profile.name' | translate}}</label>
                                            <input id="adm-name" name="name" type="text" class="form-control input-large" placeholder="{{'profile.name' | translate}}" ng-model="userLogged.nome" ng-required="true">                                            
                                            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok-circle': formAdm.name.$valid, 'glyphicon-remove-circle': formAdm.name.$error}"></span>
                                        </div>
                                    </div>
                                    <div id="input-email" class="form-group has-feedback">
                                        <div class="col-lg-12 input-separate">
                                            <label for="adm-email" class="label-blue">{{'profile.email' | translate}}</label>
                                            <input id="adm-email" name="email" type="email" class="form-control input-large" placeholder="EndereÃ§o de e-mail" ng-model="userLogged.email"
                                                ng-required="true">
                                                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok-circle': formAdm.email.$valid, 'glyphicon-remove-circle': formAdm.email.$error}"></span>
                                        </div>
                                    </div>
                                    <div class="col-lg-12" style="margin-top: 20px;">
                                        <div ng-click="updateAdmProfile(adm)" class="btn-full btn-azul-principal hvr-float-shadow">{{'profile.save' | translate}}</div>
                                    </div>
                                </div>
                            </div>                           
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
