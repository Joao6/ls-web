<div ng-include="'views/templates/adm/adm-side-nav.html'"></div>
<section id="header" class="header-fixed">
    <div ng-include="'views/templates/adm/adm-header.html'"></div>
</section>
<div id="content-without-side-nav">
<div class="container">
    <section id="content">
        <div class="jumbotron">
            <div class="content-padding">
                <div class="row">
                    <form class="form" name="formstudent">
                        <div class="row-same-heiht">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-sm-heiht">                                
                                <h3 class="gradient-text-blue">{{'adm.info.students' | translate}}</h3>
                                <div id="input-name" class="form-group has-feedback">
                                    <div class="col-lg-12">
                                        <label for="student-name" class="label-blue">{{'profile.name' | translate}}</label>
                                        <input id="student-name" name="name" type="text" class="form-control input-large" placeholder="{{'profile.name' | translate}}" ng-model="student.nome" ng-required="true" ng-readonly="true">
                                    </div>
                                </div>
                                <div id="input-email" class="form-group has-feedback">
                                    <div class="col-lg-12 input-separate">
                                        <label for="student-email" class="label-blue">{{'profile.email' | translate}}</label>
                                        <input id="student-email" name="email" type="email" class="form-control input-large" placeholder="{{'profile.email.placeholder' | translate}}" ng-model="student.email"
                                            ng-required="true" ng-readonly="true">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 col-sm-heght">
                                <div class="div-img-upload align-center-content">
                                    <img id="img-profile" ng-click="openModal('modal-upload-img')" class="img img-circle" width="220" height="220" src="{{student.imagem}}"
                                        style="border: 4px solid #1c8cde;" />
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
</div>
