<link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
<style>
    #viewDiv {
        position: absolute;
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        top: 68px;
    }
</style>
<div ng-include="'views/templates/adm/adm-side-nav.html'"></div>
<section id="header" class="header-fixed">
    <div ng-include="'views/templates/adm/adm-header.html'"></div>
</section>
<div id="content-without-side-nav">
    <div class="container">        
        <section id="content">
            <div class="jumbotron">
                <div class="content-padding">
                    <div class="row">
                        <form class="form" name="formInstitute">
                            <div class="row-same-height">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-sm-height">                                    
                                    <h3 class="gradient-text-blue">{{'adm.info.institutes' | translate}}</h3>
                                    <div id="input-name" class="form-group has-feedback">
                                        <div class="col-lg-12">
                                            <label for="institute-name" class="label-blue">{{'profile.name' | translate}}</label>
                                            <input id="institute-name" type="text" class="form-control input-large" placeholder="{{'profile.name' | translate}}" ng-model="institute.nome" ng-required="true" ng-readonly="true">                                            
                                        </div>
                                    </div>
                                    <div id="input-email" class="form-group">
                                        <div class="col-lg-12 input-separate">
                                            <label for="institute-email" class="label-blue">{{'profile.email' | translate}}</label>
                                            <input id="institute-email" type="email" class="form-control input-large" placeholder="{{'profile.email.placeholder' | translate}}" ng-model="institute.email"
                                                ng-required="true" ng-readonly="true">
                                        </div>
                                    </div>
                                    <div id="input-telefone" class="form-group">
                                        <div class="col-lg-12 input-separate">
                                            <label for="institute-telefone" class="label-blue">{{'register.tel' | translate}}</label>
                                            <input id="institute-telefone" type="text" class="form-control input-large" placeholder="{{'profile.tel.institute' | translate}}" ng-model="institute.telefone"
                                                ng-required="true" ng-readonly="true">
                                        </div>
                                    </div>
                                    <div id="input-registro" class="form-group">
                                        <div class="col-lg-12 input-separate">
                                            <label for="institute-register" class="label-blue">{{'register.cod' | translate}}</label>
                                            <input id="institute.register" type="text" class="form-control input-large" placeholder="{{'register.cod.institute' | translate}}" ng-model="institute.registroLegal"
                                                ng-required="true" ng-readonly="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-sm-height">
                                    <h4 class="title-content">{{'adm.locale' | translate}}</h4>
                                    <div class="align-center-content">
                                        <!-- <img src="../../images/map.png"> -->
                                        <div id="viewDiv"></div>
                                    </div>
                                </div>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
